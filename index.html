<!doctype html>
<html ng-app="weather">
    <head>
        <meta charset="utf8">
        <title>Tempo | Hoje</title>
        <link href="content/css/style.css" rel="stylesheet">
    </head>
    
    <body ng-controller="WeatherCtrl">
        <div id="wrapper" background-image="content/images/{{model.iconId}}.jpg">
            
            <div id="input-city">                
                <div id="form">
                    <div>{{model.city}}</div>
                    <div>{{model.description}}, {{model.temp}}</div>
                    <input ng-model="city" type="text" id="city" placeholder="Cidade, PaÃ­s">
                    <button ng-click="getWeatherByCity(city);">Consultar</button>
                </div>
            </div>
        </div>
        
        <!-- 3rd party vendor -->
        <script src="bower_components/angularjs/angular.js"></script>
        
        <!-- application scripts -->
        <script src="app/app.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.directives.js"></script>
        <script src="app/weather.model.js"></script>
        <script src="app/weather.service.js"></script>
        <script src="app/weather.controller.js"></script>
    </body>
</html>
